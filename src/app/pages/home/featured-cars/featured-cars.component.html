<section class="section-default">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <h2 class="ui-title-block">Featured Vehicles</h2>
                        <div class="ui-decor"></div>
                    </div>
                </div>
            </div>
        </div>
  <div class="featured-carousel owl-carousel owl-theme owl-theme_w-btn enable-owl-carousel" data-min768="2" data-min992="3" data-min1200="5" data-margin="30" data-pagination="false" data-navigation="true" data-auto-play="4000" data-stop-on-hover="true">
      <div *ngFor="let car of cars" class="b-goods-feat">
          <div class="b-goods-feat__img">
              <img class="img-responsive" style="width: 20px; height: 20px" [src]="car.img" alt="foto" /><span class="b-goods-feat__label">{{ averagePrice(car.pricing) }}$<span class="b-goods-feat__label_msrp">per day</span></span>
          </div>
          <ul class="b-goods-feat__desc list-unstyled">
              <li class="b-goods-feat__desc-item">Model: {{car.year}}</li>
              <li class="b-goods-feat__desc-item">{{ car.transmition }}</li>
          </ul>
          <h3 class="b-goods-feat__name"><a (click)="onSelect(car)">{{car.brand}} {{car.model}}</a></h3>
          <div class="b-goods-feat__info"></div>
      </div>
  </div>
  <!-- end .featured-carousel-->
</section>
